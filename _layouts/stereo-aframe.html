<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Google Cardboard Aframe">
    <title>{{ page.title }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" />

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
    
    {% include aframe-scripts.html %}

    <!-- cardboard image conversion courtesy of http://bl.ocks.org/bryik/68b4044557f25bd9c578540fc4969b65 -->
</head>

<body>

 <a-scene antialias="true">
  <!-- Paths to left and right images -->
  <a-assets>
    {{ content }}   
  </a-assets>

  <!-- Camera -->
  <!-- <a-entity camera look-controls position="0 0 0" stereocam="eye:left;"></a-entity> -->

  <!-- Sky sphere -->
  <!-- <a-sky id="sky1" radius="5000" src="#left" stereo="eye:left"></a-sky>
  <a-sky id="sky2" radius="5000" src="#right" stereo="eye:right"></a-sky> -->



  <!-- here we tell the camera to render (outside VR mode, in monoscopic mode) everything without the 'stereo' component active
  and if it's active, only render those entities in the 'left' eye -->
  <a-camera position="0 0 10" cursor-visible="false" stereocam="eye:left;"></a-camera>

  <!-- native sphere, will render on 'left' eye, and will take only the first half (top) of the video for projection -->
  <a-entity geometry="primitive: sphere; radius: 5000; segmentsWidth: 64; segmentsHeight: 64;"
      material="shader: flat; src: #left;"
      scale="-1 1 1" stereo="eye:left; split: horizontal">
  </a-entity>

  <!-- native sphere, will render on 'right' eye, and will take only the second half (bottom) of the video for projection -->
  <a-entity geometry="primitive: sphere; radius: 5000; segmentsWidth: 64; segmentsHeight: 64;"
      material="shader: flat; src: #right;"
      scale="-1 1 1" stereo="eye:right; split: horizontal">
  </a-entity>


</a-scene>
         
  {% include carmel.html %}

</body>

</html>
