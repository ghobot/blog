<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Google Cardboard Aframe">
    <title>{{ page.title }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" />

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
    
    {% include aframe-scripts.html %}
</head>

<body>

 <a-scene antialias="true">
  <!-- Paths to left and right images -->
  <a-assets>
    {{ content }}   
  </a-assets>

  <!-- Camera -->
  <a-entity camera look-controls position="0 0 0" stereocam="eye:left;"></a-entity>

  <!-- Sky sphere -->
  <a-sky id="sky1" radius="5000" src="#left" stereo="eye:left"></a-sky>
  <a-sky id="sky2" radius="5000" src="#right" stereo="eye:right"></a-sky>
</a-scene>
         
  

</body>

</html>
